<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaloguj się | LinkedIn</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo">
          <img
            src="https://www.logo.wine/a/logo/LinkedIn/LinkedIn-Logo.wine.svg"
            alt="LinkedIn"
            width="120"
          />
        </div>
      </header>

      <div class="login-container">
        <h1>Zaloguj się</h1>
        <p class="subtitle">
          Bądź na bieżąco z informacjami o Twoim świecie zawodowym
        </p>

        <form id="loginForm">
          <div class="form-group">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Adres e-mail lub numer telefonu"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Hasło"
              required
              class="form-control"
            />
          </div>

          <p class="forgot-password"><a href="#">Nie pamiętasz hasła?</a></p>

          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Nie wylogowuj mnie</label>
          </div>

          <button type="submit" class="btn-primary">Zaloguj się</button>
        </form>

      <div class="signup-prompt">
        <p>Jesteś tu nowy na LinkedIn? <a href="#">Dołącz teraz</a></p>
      </div>

      <footer>
        <div class="footer-content">
          <img
            src="https://www.logo.wine/a/logo/LinkedIn/LinkedIn-Logo.wine.svg"
            alt="LinkedIn"
            width="56"
          />
          <a href="#">Umowa użytkownika</a>
          <a href="#">Polityka prywatności</a>
          <a href="#">Wytyczne dla społeczności</a>
          <a href="#">Polityka cookies</a>
          <a href="#">Prawa autorskie</a>
          <a href="#">Opcje reklam</a>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
