<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaloguj się | LinkedIn</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Zaloguj się do LinkedIn</h1>
      <form id="loginForm">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email lub telefon"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Hasło"
          required
        />
        <input type="submit" value="Zaloguj się" />
      </form>
      <p><a href="#">Nie pamiętasz hasła?</a></p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
