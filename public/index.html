<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaloguj się | LinkedIn</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 84 21" class="linkedin-logo">
            <g>
              <path d="M12.5,2C6.2,2,1,7.2,1,13.5c0,6.3,5.2,11.5,11.5,11.5c6.3,0,11.5-5.2,11.5-11.5C24,7.2,18.8,2,12.5,2z M18.5,19.4h-3.7v-6.1c0-0.9-0.3-1.5-1.2-1.5c-1.2,0-1.7,0.9-1.7,1.5v6.1H8.2V9.5h3.7v1.3c0.5-0.9,1.7-1.5,2.9-1.5c2.3,0,3.7,1.4,3.7,4.4V19.4z" fill="#0A66C2"/>
              <rect x="2.9" y="8.5" width="4" height="11" fill="#0A66C2"/>
              <circle cx="4.9" cy="5" r="2.4" fill="#0A66C2"/>
              <path d="M82,8.5h-5.1c-1.9,0-3.4,1.7-3.4,3.7v3.6c0,2,1.5,3.7,3.4,3.7H82c1.9,0,3.4-1.7,3.4-3.7v-3.6C85.5,10.2,83.9,8.5,82,8.5z" fill="#0A66C2"/>
              <path d="M62.7,8.5h-3.6c-1.9,0-3.4,1.7-3.4,3.7v3.6c0,2,1.5,3.7,3.4,3.7h3.6c1.9,0,3.4-1.7,3.4-3.7v-3.6C66.2,10.2,64.6,8.5,62.7,8.5z" fill="#0A66C2"/>
              <path d="M53.4,8.5h-5.7v11h3.7v-6.1c0-0.8,0.7-1.5,1.5-1.5s1.5,0.7,1.5,1.5v6.1h3.7v-7.2C58.1,10.2,56.3,8.5,53.4,8.5z" fill="#0A66C2"/>
              <rect x="37.7" y="8.5" width="4" height="11" fill="#0A66C2"/>
              <circle cx="39.7" cy="5" r="2.4" fill="#0A66C2"/>
            </g>
          </svg>
        </div>
      </header>

      <div class="login-container">
        <h1>Zaloguj się</h1>
        <p class="subtitle">
          Bądź na bieżąco z informacjami o Twoim świecie zawodowym
        </p>

        <form id="loginForm">
          <div class="form-group">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Adres e-mail lub numer telefonu"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Hasło"
              required
              class="form-control"
            />
          </div>

          <p class="forgot-password"><a href="#">Nie pamiętasz hasła?</a></p>

          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Nie wylogowuj mnie</label>
          </div>

          <button type="submit" class="btn-primary">Zaloguj się</button>
        </form>

      <div class="signup-prompt">
        <p>Jesteś tu nowy na LinkedIn? <a href="#">Dołącz teraz</a></p>
      </div>

      <footer>
        <div class="footer-content">
          <img
            src="https://www.logo.wine/a/logo/LinkedIn/LinkedIn-Logo.wine.svg"
            alt="LinkedIn"
            width="56"
          />
          <a href="#">Umowa użytkownika</a>
          <a href="#">Polityka prywatności</a>
          <a href="#">Wytyczne dla społeczności</a>
          <a href="#">Polityka cookies</a>
          <a href="#">Prawa autorskie</a>
          <a href="#">Opcje reklam</a>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
